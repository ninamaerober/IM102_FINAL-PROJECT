  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f7fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .settings-container {
      width: 100%;
      max-width: 400px;
      height: 100%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
    }

    .settings-menu {
      list-style: none;
      padding-left: 0;
      margin-top: 30px;
    }

    .settings-menu li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .settings-menu a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .settings-menu .icon {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      color: #007bff;
    }

    .settings-menu .icon-follow:before   { content: "\f3c5"; }
    .settings-menu .icon-notification:before { content: "\f0f3"; }
    .settings-menu .icon-liked:before    { content: "\f004"; }
    .settings-menu .icon-saved:before    { content: "\f0c7"; }
    .settings-menu .icon-archive:before  { content: "\f187"; }
    .settings-menu .icon-privacy:before  { content: "\f23f"; }
    .settings-menu .icon-accessibility:before { content: "\f29d"; }
    .settings-menu .icon-account:before  { content: "\f007"; }
    .settings-menu .icon-language:before { content: "\f1ab"; }
    .settings-menu .icon-help:before     { content: "\f128"; }
    .settings-menu .icon-about:before    { content: "\f19c"; }

    .logout {
      padding: 10px;
      text-align: center;
      margin-top: 30px;
    }

    .logout a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
